<ion-header>
  <ion-navbar>
    <ion-title>Everest</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let cars of everest" (click)="goToEverestdetailPage(cars.id)">
      <ion-avatar item-start >
        <img [src]="cars.img" alt="">
      </ion-avatar>
      <h2>{{cars.name}}</h2>
      <p>{{cars.price}}</p>
    </ion-item>
  </ion-list> 
</ion-content>
