<ion-header>
  <ion-navbar>
    <ion-title>ข่าวสารธุรกิจ</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-list>
  <ion-item *ngFor="let new of news">
    <ion-thumbnail item-start>
      <img [src]="new.urlToImage" alt="">
    </ion-thumbnail>
    <h2>{{new.title}}</h2>
    <p>{{new.description}}</p>
    <button ion-button clear item-end (click)="gotoDetailnews(new)">
      View
    </button>
  </ion-item>
</ion-list>

</ion-content>
